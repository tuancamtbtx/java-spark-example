version: 1.0.0
job:
    sparkConf:
        appName: "test_etl"
        master: "local[*]"
    sourceConf:
        format: parquet
        path: "hdfs://localhost:9000/output.parquet"
        schema: "id int, name string"
    transformConf:
        - type: filter
          condition: "col('id') == 1"
        - type: select
          columns: ["id", "name"]
        - type: map
          function: "lambda x: x + 1"
    sinkConf:
        connection: "gcs://test/output.parquet"
        format: parquet